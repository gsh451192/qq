</table>

<script>
    function qx(){
        $(".aa").attr("checked",true);
    }

    function qbx(){
        $(".aa").attr("checked",false);
    }

    function fx(){
        $(".aa").each(function (){
            this.checked=!this.checked;
        })
    }




    function xm(tal){
        let id = tal.value;
        var sel = /^[0-9]{17}[0-9|x|X]{1}$/
        let ee = document.getElementById("name");
        if(sel.test(id)){
            ee.innerHTML = "<font color=\"green\">√</font>";
        }else{
            ee.innerHTML = "<font color=\"red\">xxxxxxxx</font>";
        }

    }
</script>
